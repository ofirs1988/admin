<div class="col-sm-12">

    <div class="card">
        <div class="card-header">
            <strong>Campaign</strong>
            <small>Form</small>
        </div>
        <div class="card-block">
            <div class="form-group">
                <label for="company">Campaign Name</label>
                <input type="text" class="form-control" ng-model="vm.company.name" id="company" placeholder="Enter your campaign name">
            </div>

            <div class="form-group">
                <label for="email">Campaign description</label>
                <input type="text" class="form-control" id="email" g-model="vm.company.email" placeholder="Enter campaign description">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="submit()">submit</button>
            </div>
        </div>
    </div>

</div>
