<div class="col-sm-12">

    <div class="card">
        <div class="card-header">
            <strong>Campaign</strong>
            <small>Form</small>
        </div>
        <div class="card-block">
            <form ng-submit="vm.createCampaign()">
                <div class="form-group">
                    <label for="campaign">Campaign Name</label>
                    <input type="text" class="form-control" ng-model="vm.campaign.name" id="campaign" placeholder="Enter your campaign name">
                </div>

                <div class="form-group">
                    <label for="description">Campaign description</label>
                    <input type="text" class="form-control" id="description" ng-model="vm.campaign.description" placeholder="Enter campaign description">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">submit</button>
                </div>
            </form>
        </div>
    </div>

</div>
